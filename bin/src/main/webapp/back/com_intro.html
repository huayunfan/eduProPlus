<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="layui.all.js"></script>
    <script>
        $(function (){
            $.ajax({
                url:"/back/get_company",
                type:"get",
                success:function(data){
                    console.log(data);
                    $("#company_intro").append(data.introduction);
                    $("#company_des").append(data.jczs);
                    $("#company_name").append(data.name);
                    $('#video').attr('src', '/upload/'+data.videopath);
                }
            });
            $.ajax({
                url: '/back/findswiper',
                typr: 'get',
                success: function (data) {
                    console.log(data);

                    for (var i = 0; i < data.length; i++) {
                        $("#img" + (i + 1)).attr('src', data[i].imgurl);
                    }
                }
            })
        })
        
    </script>
</head>
<body style="background-color: #F2F2F2;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>公司信息</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业名称</div>
                <div class="layui-card-body" id="company_name">
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业简介</div>
                <div class="layui-card-body" id="company_intro">
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业图片</div>
                <div class="layui-card-body" id="company_img">
                    <img id="img1" style="width: 20%;" src="images/cbd.jpg"/>
                    <img id="img2" style="width: 20%;" src="images/cbd.jpg"/>
                    <img id="img3" style="width: 20%;" src="images/cbd.jpg"/>
                    <img id="img4" style="width: 20%;" src="images/cbd.jpg"/>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业视频</div>
                <div class="layui-card-body" id="company_video">
                    <video id="video" style="width:40%" controls="controls"></video>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">精彩展示</div>
                <div class="layui-card-body" id="company_des">
                </div>
            </div>
        </div>
    </div>
</div>
<div style="margin:auto;width: 20%;">
    <button class="layui-btn layui-btn-lg" onclick="window.location.href='edit-company.html'">修改公司信息</button>
</div>

</body>
</html>
