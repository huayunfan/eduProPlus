<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台系统</title>
    <link rel="stylesheet" href="css/layui.css">
    <script type="text/javascript" charset="utf-8" src="ue/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ue/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ue/lang/zh-cn/zh-cn.js"></script>

</head>

<body style="background-color: #F2F2F2;">
<div class="layui-card" style="padding: 2%;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">讲师简介</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" id="des" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">讲师照片</label>
            <div class="layui-input-inline">
                <div class="layui-upload">
                    <button class="layui-btn" id="test1" type="button">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" style="width:100%;height:auto" id="demo1">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin:auto;width: 20%;">
            <button class="layui-btn layui-btn-lg" type="button" id="submit">提交</button>
        </div>
    </form>
</div>
<script src="layui.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script>
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
    console.log(id)
    img=String("");
    if (id !== '0') {
        console.log(id)
        $(function () {
            $.ajax({
                url:'/back/findteacherbyid',
                data:{"tid":id},
                dataTyoe:'json',
                success:function (data) {
                    console.log(data);
                    $("#name").val(data.tname);
                    $("#des").val(data.introduction);
                    $('#demo1').attr('src', data.tphoto);
                    img=data.tphoto;
                }
            })
        });
        $(function () {
            $("#submit").click(function () {
                var name=$("#name").val();
                var des=$("#des").val();
                $.ajax({
                    url:"/back/editteacher",
                    type:"post",
                    data:{tid:Number(id),tname:name,tphoto:img,introduction:des},
                    dataType:"json",
                    success:function (data) {
                        console.log(data);
                        layer.msg("修改成功");
                        window.location.href="teacher.html"
                    },
                    error:function () {
                        layer.msg("修改失败");
                    }
                })
            })
        })
    }else {
        $(function () {
            $("#submit").click(function () {
                var name=$("#name").val();
                var des=$("#des").val();
                $.ajax({
                    url:"/back/addteacher",
                    type:"post",
                    data:{tname:name,tphoto:img,introduction:des},
                    dataType:"json",
                    success:function (data) {
                        console.log(data);
                        layer.msg("添加成功");
                        window.location.href="teacher.html"
                    },
                    error:function () {
                        layer.msg("添加失败");
                    }
                })
            })
        })
    }
    layui.use(['layer'], function(){
        layer = layui.layer;
        // layer.msg('Hello World');
    });
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/back/teacherupload',
            dataType:"json"
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                console.log(res);
                img=res.data.src;
                layer.msg(img)
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function (res) {
                console.log(res);
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });

</script>
</body>

</html>
