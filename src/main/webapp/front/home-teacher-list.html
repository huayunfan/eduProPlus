<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>师资力量</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/teacherlist.css">
    <link rel="stylesheet" href="css/icons-extra.css" />
     <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script>
    $(function(){ 	  
	   $.ajax({
		   url:"ajaxteacher",
		   data:{qid:1},
		   success:function(data)
		   {
			   for(var i=0; i<data.length;i++)
			   {
				  
				   var card ='<div class="mui-card"><div class="teachercard"><div class="teacher_intr">';
				   card+='<p>授课老师：'+data[i].tname+'</p>'+data[i].introduction+'</div><div class="teacher_pic">';
				   card+='<img src="../upload/'+data[i].tphoto+'" ></div><div style="clear: both;"></div></div><div class="ordercard_down"><div class="orderbutton"><span class="mui-icon-extra mui-icon-extra-heart"></span></div></div></div>';
			       $("#content").append(card);				   
			   }
		   }		   
	   })
	   	   
})


</script>
</head>

<body>

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">师资力量</h1>
</header>


<div class="mui-content" id="content">
	  
	   
	  
</div>


</body>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>

</html>
